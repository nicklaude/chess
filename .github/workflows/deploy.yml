name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Auto-bump version to PR number
        run: |
          # Get the PR number from the merge commit message
          PR_NUM=$(git log -1 --pretty=%B | grep -oP '#\K\d+' | head -1)
          if [ -n "$PR_NUM" ]; then
            # Update package.json version to 1.{PR_NUM}.0
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              pkg.version = '1.${PR_NUM}.0';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
              console.log('Version bumped to 1.${PR_NUM}.0');
            "
          fi

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp -r css deploy/
          cp -r dist deploy/
          cp .nojekyll deploy/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - id: deployment
        uses: actions/deploy-pages@v4
